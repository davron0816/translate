<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Tarjimon Dasturi</h2>
    <div class="translate-box">
      <textarea id="inputText" placeholder="Matnni kiriting..."></textarea>
      <div class="controls">
        <select id="inputLang"></select>
        <button class="speak-btn" data-target="inputText">🔉</button>
      </div>
    </div>
  
    <div class="translation-box">
      <textarea id="outputText" placeholder="Tarjima natijasi..." readonly></textarea>
      <div class="controls">
        <select id="outputLang"></select>
        <div>
          <button class="speak-btn" data-target="outputText">🔉</button>
          <button id="copyBtn">📋</button>
        </div>
      </div>
    </div>
  
    <div class="loader" id="loader">⏳ Yuklanmoqda...</div>
    <button id="translateBtn" class="translate-btn">Tarjima qilish</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
